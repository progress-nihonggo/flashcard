
<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flashcard Kanji — Sakura Theme</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#fff6fb;--card:#fff;--accent:#f6c1d9;--accent2:#ffdce6;--text:#2b2b2b;--muted:#6b7280}
*{box-sizing:border-box}body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;min-height:100vh;background:linear-gradient(180deg,var(--bg),#fff);display:flex;align-items:flex-start;justify-content:center;padding:28px}
.container{width:100%;max-width:980px}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
.title{font-weight:800;font-size:20px;color:var(--text)}
.controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.btn{background:linear-gradient(180deg,var(--accent),var(--accent2));border:0;padding:10px 12px;border-radius:10px;cursor:pointer;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
.select, input[type=number]{padding:8px;border-radius:8px;border:1px solid #f3d6e0;background:transparent}
.stage{display:flex;flex-direction:column;align-items:center;gap:14px}
.scene{width:460px;height:360px;perspective:1200px}
.card{width:100%;height:100%;border-radius:14px;position:relative;transform-style:preserve-3d;transition:transform .6s;cursor:pointer;background:var(--card);box-shadow:0 18px 40px rgba(15,23,42,0.08);display:flex;align-items:center;justify-content:center}
.card.is-flipped{transform:rotateY(180deg)}
.face{position:absolute;inset:0;border-radius:14px;padding:22px;display:flex;flex-direction:column;align-items:center;justify-content:center;backface-visibility:hidden}
.front{background:linear-gradient(135deg,rgba(255,255,255,0.95),rgba(255,245,250,0.98))}
.back{transform:rotateY(180deg);background:linear-gradient(135deg,#ffedf6,#ffdeea);color:var(--text)}
.kanji{font-weight:800;font-size:56px;line-height:1;margin-bottom:6px}
.furi{font-size:18px;color:var(--muted)}
.meaning{font-size:20px;margin-top:8px;color:var(--text)}
.controls-row{display:flex;gap:8px;align-items:center;margin-top:8px}
.pager button{padding:8px 10px;border-radius:8px;border:0;cursor:pointer}
.meta{font-size:13px;color:var(--muted)}
.footer{margin-top:10px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}
@media (max-width:520px){.scene{width:92vw;height:64vw}.kanji{font-size:36px}}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div>
      <div class="title">Flashcard Kanji — Sakura Theme</div>
      <div style="font-size:13px;color:var(--muted)">Tema: Sakura • Level size: 50 • Total kanji: 441</div>
    </div>
    <div class="controls">
      <label>Filter Level:
        <select id="levelSelect" class="select"></select>
      </label>
      <label>Mode: 
        <select id="modeSelect" class="select">
          <option value="normal">Normal</option>
          <option value="exam">Shiken (Ujian)</option>
        </select>
      </label>
      <label>Interval (detik): <input id="intervalInput" type="number" min="1" value="10" style="width:80px"></label>
      <button id="startExam" class="btn">Mulai</button>
      <button id="shuffleBtn" class="btn">Acak</button>
    </div>
  </div>

  <div class="stage">
    <div class="scene">
      <div class="card" id="card" tabindex="0">
        <div class="face front" id="front">
          <div class="kanji" id="frontKanji">漢字</div>
          <div class="furi" id="frontFuri"></div>
        </div>
        <div class="face back" id="back">
          <div class="kanji" id="backKanji">漢字</div>
          <div class="furi" id="backFuri"></div>
          <div class="meaning" id="backMeaning">意味</div>
        </div>
      </div>
    </div>

    <div class="controls-row">
      <div class="pager">
        <button id="prevBtn" class="btn">← Prev</button>
        <span class="meta" id="progress">0 / 0</span>
        <button id="nextBtn" class="btn">Next →</button>
      </div>
      <div style="display:flex;gap:8px">
        <button id="flipBtn" class="btn">Balik</button>
      </div>
    </div>

    <div class="footer">
      <div id="levelInfo">Level —</div>
      <div>Exam status: <span id="examStatus">stopped</span></div>
    </div>
  </div>
</div>

<script>
// Embedded fallback data (will be replaced by fetch result if possible)
let embeddedData = null; // populated below by embedded JSON if fetch fails

const TOTAL_LEVELS = Math.ceil(441 / 50);
let data = []; // all cards
let filtered = [];
let idx = 0;
let examTimer = null;

const levelSelect = document.getElementById('levelSelect');
const modeSelect = document.getElementById('modeSelect');
const intervalInput = document.getElementById('intervalInput');
const startExam = document.getElementById('startExam');
const shuffleBtn = document.getElementById('shuffleBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const flipBtn = document.getElementById('flipBtn');
const card = document.getElementById('card');
const frontKanji = document.getElementById('frontKanji');
const frontFuri = document.getElementById('frontFuri');
const backKanji = document.getElementById('backKanji');
const backFuri = document.getElementById('backFuri');
const backMeaning = document.getElementById('backMeaning');
const progressEl = document.getElementById('progress');
const levelInfo = document.getElementById('levelInfo');
const examStatus = document.getElementById('examStatus');

// populate level select
function buildLevelOptions(){
  levelSelect.innerHTML = '<option value="all">Semua</option>';
  for(let l=1;l<=TOTAL_LEVELS;l++){ const start=(l-1)*50+1; const end=Math.min(l*50,441); levelSelect.innerHTML += `<option value="${l}">Level ${l} (${start}-${end})</option>`;}
}

async function loadData(){
  try{
    const res = await fetch('kanji.json');
    if(!res.ok) throw new Error('Fetch gagal');
    data = await res.json();
  }catch(e){
    if(embeddedData){ data = embeddedData; console.warn(' menggunakan data embedded fallback.'); }
    else{ alert('Gagal load kanji.json dan tidak ada fallback. Pastikan jalankan lewat server atau letakkan kanji.json di folder yang sama.'); throw e; }
  }
  // ensure numeric fields
  data.forEach((d,i)=>{ d.index = d.index|| (i+1); d.level = d.level || Math.floor(i/50)+1; });
  buildLevelOptions();
  applyFilter();
}

function applyFilter(){
  const lv = levelSelect.value;
  if(lv==='all'){ filtered = data.slice(); }
  else{ filtered = data.filter(d=>String(d.level)===String(lv)); }
  if(filtered.length===0){ frontKanji.textContent='—'; backKanji.textContent='—'; backFuri.textContent=''; backMeaning.textContent=''; progressEl.textContent='0 / 0'; levelInfo.textContent='Level —'; return;}
  idx = 0; render();
}

function render(){
  const c = filtered[idx];
  frontKanji.textContent = c.kanji; frontFuri.textContent = c.furi || '';
  backKanji.textContent = c.kanji; backFuri.textContent = c.furi || ''; backMeaning.textContent = c.meaning || '';
  progressEl.textContent = `${idx+1} / ${filtered.length}`;
  levelInfo.textContent = `Level ${c.level} — Index ${c.index}`;
  card.classList.remove('is-flipped');
}

function next(){ if(!filtered.length) return; idx = (idx+1)%filtered.length; render(); }
function prev(){ if(!filtered.length) return; idx = (idx-1+filtered.length)%filtered.length; render(); }
function flip(){ card.classList.toggle('is-flipped'); }

function shuffle(){ if(!filtered.length) return; for(let i=filtered.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[filtered[i],filtered[j]]=[filtered[j],filtered[i]];} idx=0; render(); }

// Exam mode
function startExamMode(){
  const sec = Math.max(1, parseInt(intervalInput.value||10,10));
  stopExamMode();
  examStatus.textContent='running';
  examTimer = setInterval(()=>{ next(); }, sec*1000);
}
function stopExamMode(){ if(examTimer){ clearInterval(examTimer); examTimer=null; examStatus.textContent='stopped'; } }

// Events
levelSelect.addEventListener('change', applyFilter);
modeSelect.addEventListener('change', ()=>{/* switch behavior if needed */});
startExam.addEventListener('click', ()=>{
  if(modeSelect.value==='exam'){ startExamMode(); } else { stopExamMode(); alert('Switch ke mode "Shiken (Ujian)" untuk memakai timer.'); }
});
shuffleBtn.addEventListener('click', shuffle);
nextBtn.addEventListener('click', next);
prevBtn.addEventListener('click', prev);
flipBtn.addEventListener('click', flip);
card.addEventListener('click', flip);
document.addEventListener('keydown', (e)=>{ if(e.code==='Space'){ e.preventDefault(); flip(); } if(e.key==='ArrowRight') next(); if(e.key==='ArrowLeft') prev(); });

// Try to load external JSON, if fails, use embeddedData provided below
loadData();

</script>
